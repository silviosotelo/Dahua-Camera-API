<script type="text/javascript">
    RED.nodes.registerType("Dahua Config",{
        category: "Dahua",
        defaults: {
            name:           {value:""},
			DahuaName :     { value: "Dahua Camera/Intercom VTO"},
			DahuaIP:		{ value: "", required: true},
			DahuaPort:	    { value: "80", required: true },
			DahuaUserName:	{ value: "admin", required: true},
			DahuaUserPwd:   { value: "", required: true},
			DahuaURLBase:   { value: "/cgi-bin/eventManager.cgi?action=attach" }
        },
        inputs: 1,
        outputs: 1,
		icon: "dahua1.png",
        color: "#FFAAAA",
        label: function() {
            return this.DahuaIP || "Dahua Camera";
        }
    });
</script>
<!--  -->
<script type="text/html" data-template-name="Dahua Config">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

	<div class="form-row">
		<label for="node-input-DahuaName"><i class="fa fa-list-ul"></i> Dahua model</label>
		<input type="text" id="node-input-DahuaName" placeholder="Dahua Camera model">
	</div>

	<div class="form-row">
		<label for="node-input-DahuaIP"><i class="fa fa-server"></i> Dahua IP </label>
		<input type="text" id="node-input-DahuaIP" placeholder="IP address or hostname of Dahua Camera">
	</div>
	<div class="form-row">
		<label for="node-input-DahuaPort"><i class="fa fa-hashtag"></i> Dahua Port</label>
		<input type="text" id="node-input-DahuaPort" placeholder="Dahua Camera HTTP Port">
	</div>
	<div class="form-row">
		<label for="node-input-DahuaUserName"><i class="fa fa-user-circle-o"></i> Dahua user</label>
		<input type="text" id="node-input-DahuaUserName" placeholder="Dahua admin user">
	</div>
	<div class="form-row">
		<label for="node-input-DahuaUserPwd"><i class="fa fa-key"></i> Dahua Pwd</label>
		<input type="password" id="node-input-DahuaUserPwd" placeholder="Dahua admin password">
	</div>
	<div class="form-row">
		<label for="node-input-DahuaURLBase"><i class="fa fa-user"></i> Base URL</label>
		<input type="text" id="node-input-DahuaURLBase" placeholder="Dahua HTTP Base URL">
	</div>

    
</script>

<script type="text/html" data-help-name="Dahua Config">
    <p>A node to input Dahua camera ip and user details </p>
</script>
